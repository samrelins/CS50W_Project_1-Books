{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block link_ref %}
    "/register"
{% endblock %}

{% block link %}
    Register
{% endblock %}

{% block body %}

    {% if error %}
        <h3 style="color: red" class="text-center p-5">{{ error }}</h3>
    {% endif %}

    <div class="row" style="padding-top: 75px">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username_or_email">Username or Email address</label>
                    <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Enter username/email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-3">
    </div>

{% endblock %}
