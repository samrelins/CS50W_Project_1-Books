{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block link_ref %}
    "login"
{% endblock %}

{% block link %}
    Login 
{% endblock %}

{% block body %}

    {% if error %}
        <h3 style="color: red" class="text-center p-5">{{ error }}</h3>
    {% endif %}

    <div class="row text-center" style="padding-top: 50px">
        <div class="col-sm">
            <h1>Register for an Account</h1>
        </div>
    </div>
    <div class="row" style="padding-top: 50px">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your chosen username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password">
                </div>
                <div class="form-group">
                    <label for="confirmation_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmation_password" name="confirmation_password" placeholder="And again...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-3">
    </div>

{% endblock %}
